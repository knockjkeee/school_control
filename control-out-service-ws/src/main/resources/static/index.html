<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Контроль выхода</title>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <!--<script src="/app.js"></script>-->
    <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Контроль выхода</th>
                </tr>
                </thead>
                <!--<tbody id="userinfo"> &lt;!&ndash;user info&ndash;&gt;-->
            </table>
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 25rem;" id="conversation">
                    <div class="card-header">
                        <h5 class="card-title" id="name">None</h5>
                    </div>
                    <img class="card-img-top"
                         src="https://img2.freepng.ru/20180615/rtc/kisspng-avatar-user-profile-male-logo-profile-icon-5b238cb002ed52.870627731529056432012.jpg"
                         alt="Card image cap" id="img">
                    <div class="card-body" id="lessons">
                        None
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Дата и Время прохода:</small>
                        <small class="text-muted" id="data_transit">None</small>
                        <small class="text-muted" id="time_transit">None</small>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</body>
</html>
