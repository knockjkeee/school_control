hystrix:
  command:
    start-verification:
    execution:
      isolation:
        strategy: THREAD
        thread:
          timeoutInMilliseconds: 95000

start-verification:
  ribbon:
    ConnectTimeout: 30000
    ReadTimeout: 60000
    MaxTotalHttpConnections: 500
    MaxConnectionsPerHost: 100