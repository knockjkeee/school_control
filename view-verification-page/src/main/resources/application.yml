spring:
  application:
    name: start-verification

server:
  port: 8008

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8088/eureka/
  instance:
    hostname: localhost

#hystrix:
